<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Searching dropdown</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>    
        
 
    </style>
  </head>
  <body>
    <div class="w-full min-h-screen flex justify-center items-center">
    <div class="serachBox w-50">
      <button class="w-50 flex justify-between p-2 rounded border cursor-pointer" onclick="handleDropdown()">
        Dropdown
        <span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="size-6"
          >
            <path
              fill-rule="evenodd"
              d="M12.53 16.28a.75.75 0 0 1-1.06 0l-7.5-7.5a.75.75 0 0 1 1.06-1.06L12 14.69l6.97-6.97a.75.75 0 1 1 1.06 1.06l-7.5 7.5Z"
              clip-rule="evenodd"
            />
          </svg>
        </span>
      </button>
      <div class="elementGroup hidden absolute right-145 w-50 mt-2" id="elementGroup">
            <input type="text" id="inputSearch" onkeyup="filterSearch()" class="border w-full my-2 text-1xl px-2" placeholder="serachBox">
            <p>Vasu</p>
            <p>Bagavath</p>
            <p>Kaviya</p>
            <p>Sugumar</p>
            <p>Harish</p>
            <p>Vignesh</p>
      </div>
    </div>
    </div>
    <script>
        function handleDropdown(){
            document.getElementById('elementGroup').classList.toggle('hidden');
        }

        function filterSearch(){
            let inputValue = document.getElementById('inputSearch').value;
            inputValue = inputValue.toLowerCase();
            let pTags = document.getElementsByTagName('p');
            console.log(inputValue)
            for(let i=0; i<pTags.length;i++){
                if(pTags[i].innerText.toLowerCase().includes(inputValue)){
                    pTags[i].style.display = 'block';
                }
                else{
                    pTags[i].style.display = 'none';
                }
            }
        }
    </script>
  </body>
</html>
