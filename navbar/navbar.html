<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        li{
            list-style: none;
        }
    </style>
</head>
<body>
    <div class="flex justify-between items-center border-b border-gray-100 p-3">
        <div class="text-3xl text-black-500 hover:underline transition-all delay-75 ease-in-out">
            <!-- <a href="">Responsive </a> -->
             <a href="">தமிழ்</a>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6 block sm:hidden cursor-pointer mx-2" onclick="toggleMenu()">
            <path fill-rule="evenodd" d="M3 6.75A.75.75 0 0 1 3.75 6h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 6.75ZM3 12a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 12Zm0 5.25a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75a.75.75 0 0 1-.75-.75Z" clip-rule="evenodd" />
          </svg> 
        <div class="gap-5 flex flex-col absolute hidden bg-green-200 top-15 w-100 text-center sm:flex sm:flex-row sm:static sm:bg-white" id="nav-links">             
            <a href=""><li class="hover:bg-green-100  p-3 rounded">Home</li></a>
            <a href=""><li class="hover:bg-green-100  p-3 rounded">Classes</li></a>
            <a href=""><li class="hover:bg-green-100  p-3 rounded">Students</li></a>
            <a href=""><li class="hover:bg-green-100  p-3 rounded">Hashtag</li></a>
        </div>
    </div>
    <script>
        function toggleMenu(){
            document.getElementById('nav-links').classList.toggle('hidden');
        }
    </script>

</body>
</html>
